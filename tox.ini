[tox]
envlist = py38, py39, py310, py311, py312, lint
isolated_build = True

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310, lint
    3.11: py311
    3.12: py312

[testenv]
# Assuming you will create a 'tests' directory for your tests
deps =
    pytest
    pytest-cov
    responses
    python-dotenv
commands =
    pytest --cov=newspaperV3 --cov-report=term-missing --cov-report=xml tests/

[testenv:lint]
deps =
    flake8
    black
    isort
    mypy
    types-requests
commands =
    flake8 newspaperV3 tests
    black --check --diff newspaperV3 tests
    isort --check-only --diff newspaperV3 tests
    mypy newspaperV3